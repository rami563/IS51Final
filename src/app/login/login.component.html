<div class="login-grid">
  <div></div>
  <form class="login-form box-shadow">
    <div class="login-logo">
      <img src="../../assets/logo.jpeg" alt="logo">
    </div>      
    <div class="form-group">
      <label for="exampleInputEmail1">User Name</label>
      <input [(ngModel)]='username' name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="User Name">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input [(ngModel)]='password' name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Remember Me?</label>
    </div>
    <button (click)="login()" mat-raised-button color="primary">Login</button>
  </form>
  <div></div>
</div>
